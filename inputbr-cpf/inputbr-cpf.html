<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="inputbr-cpf-validator.html">

<!--
`inputbr-cpf`
Input for the Brazilian document Cadastro de Pessoas Físicas number

@demo demo/index.html
-->

<dom-module id="inputbr-cpf">
  <template>

    <style>
      :host {
        display: inline-block;
      }
      :host([hidden]) {
        display: none !important;
      }
      input[is="iron-input"] {
        font: inherit;
        outline: none;
        box-shadow: none;
        border: none;
        width: auto;
        text-align: center;
      }
      .container {
        @apply(--layout-horizontal);
      }
    </style>

    <inputbr-cpf-validator></inputbr-cpf-validator>

    <div class="container">

      <input is="iron-input"
        allowed-pattern="[0-9]"
        maxlength="3" bind-value="{{_cpf1}}"
        size="3"
        aria-label="Primeiros três dígitos do CPF">
      .
      <input is="iron-input"
        allowed-pattern="[0-9]"
        maxlength="3"
        bind-value="{{_cpf2}}"
        size="3"
        aria-label="Dígitos do CPF depois do primeiro ponto">
      .
      <input is="iron-input"
        allowed-pattern="[0-9]"
        maxlength="3"
        bind-value="{{_cpf3}}"
        size="3"
        aria-label="Dígitos do CPF depois do segundo ponto">
      -
      <input is="iron-input"
        allowed-pattern="[0-9]"
        maxlength="2"
        bind-value="{{_cpf4}}"
        size="2"
        aria-label="Últimos dois dígitos do CPF">

    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'inputbr-cpf',
    behaviors: [
      Polymer.IronValidatableBehavior
    ],
    properties: {
      value: {
        notify: true,
        type: String
      },
      _cpf1: {
        type: String
      },
      _cpf2: {
        type: String
      },
      _cpf3: {
        type: String
      },
      _cpf4:{
        type: String
      },
      validator: {
        type: String,
        value: 'inputbr-cpf-validator'
      }
    },
    observers: [
      '_computeValue(_cpf1,_cpf2,_cpf3,_cpf4)'
    ],
    _computeValue: function(cpf1, cpf2, cpf3, cpf4) {
      this.value = (!cpf1 || !cpf2 || !cpf3 || !(cpf4.length == 2)) || cpf1.trim() + '.' + cpf2.trim() + '.' + cpf3.trim() + '-' + cpf4.trim();
    }
  });
</script>
